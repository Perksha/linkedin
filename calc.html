!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet"  href="style.css">
    </head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="del" onclick="display.value = '' ">
                    <input type="button" value="DEL" class="del" onclick="display.value =display.value.toString().slice(0,-1)" >
                    <input type="button" value="." class="del" onclick="display.value+='.' ">
                    <input type="button" value="/" class="di" onclick="display.value+='/' ">
                </div>
                <div>
                    <input type="button" value="7" class="junk" onclick="display.value+='7' ">
                    <input type="button" value="8" class="junk" onclick="display.value  +='8'">
                    <input type ="button" value="9" class="junk"  onclick="display.value +='9' ">
                    <input type="button" value="*" class="junk" class="di" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" class="junk"  onclick="display.value +='4'">
                    <input type="button" value="5" class="junk" onclick="display.value +='5'">
                    <input type="button" value="6" class="junk" onclick="display.value += '6'">
                    <input type="button" value="-" class="di" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" value="1" class="junk" onclick="display.value +='1'">
                    <input type="button" value="2" class="junk" onclick="display.value +='2'">
                    <input type="button" value="3" class="junk" onclick="display.value +='3'">
                    <input type="button" value="+" class="di"onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" value="00" class="junk" onclick="display.value +='00'">
                    <input type="button" value="0" class="junk" onclick="display.value +='0'">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
